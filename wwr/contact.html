<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting - Contact Us</title>
    <meta name="description"
        content="Contact us Page of the Rafting Project Site of the company Aqua Adventure Whitewater Rafting.">
    <meta name="author" content="Leonardo Wilches">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo-wwr.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1 class="contact">Contact Us</h1>
            <h2 class="contact">Aqua Adventure Whitewater Rafting</h2>
            <p>Rio Maipo</p>
            <p>San Antonio, Chile</p>
            <p>Phone: 999-999-9999</p>
            <p>Email: <a href="mailto;">aqua.adventure@whitewaterrafting.com</a></p>
        </div>
        <div class="contact-layout">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3355.8562146943677!2d-71.58300008901651!3d-33.66677244871305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2scl!4v1760234373892!5m2!1ses!2scl"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder"><br>
                    </div>
                    <div>
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" placeholder="Placeholder">
                    </div>
                    <div class="radio-grop">
                        <p>Message Purpose</p>
                        <div class="radio-options">

                            <input type="radio" id="generalinquiry" name="messagepurpose" value="generalinquiry">
                            <label for="generalinquiry">General Inquiry</label>

                            <input type="radio" id="reservationquestion" name="messagepurpose"
                                value="reservationquestion">
                            <label for="reservationquestion">Reservation Question</label>

                            <input type="radio" id="websitesuggestion" name="messagepurpose" value="websitesuggestion">
                            <label for="websitesuggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                    </div>
                    <div class="checkbox-group">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe"><br>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </div>
        <section class="adventure">
            <h2 class="title">We Are Here to Serve You</h2>
            <div class="image-gallery">
                <figure>
                    <img src="images/rafting-01.jpg" alt="Rafting 01">
                    <figcaption>Intructor</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting-02.jpg" alt="Rafting 02">
                    <figcaption>River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting-03.jpg" alt="Rafting 03">
                    <figcaption>Lifeguard</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©2025 | Aqua Adventure Whitewater Rafting | Leonardo Wilches</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://whatsapp.com">
                <img src="images/whatsapp-icon.png" alt="Whatsapp Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
